    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        .modal-content { background-color: #1f2937; margin: 10% auto; padding: 20px; border: 1px solid #4b5563; width: 90%; max-width: 500px; border-radius: 10px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #22d3ee; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .typing-indicator { display: flex; align-items: center; }
        .typing-indicator span { height: 8px; width: 8px; margin: 0 2px; background-color: #9ca3af; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Main Application -->

            <div id="user-auth-links">
                <button id="login-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition-transform hover:scale-105">Login</button>

        <!-- Main Content -->
        <main id="main-content" class="flex-grow p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8 hidden">

                    <button data-target="todo" class="w-full text-left p-3 rounded-md hover:bg-cyan-500 transition-colors flex items-center"><i class="fas fa-list-check fa-fw mr-3"></i>To-Do List</button>
                    <button data-target="ai-tutor" class="w-full text-left p-3 rounded-md hover:bg-cyan-500 transition-colors flex items-center"><i class="fas fa-robot fa-fw mr-3"></i>AI Tutor</button>
                    <button data-target="courses" class="w-full text-left p-3 rounded-md hover:bg-cyan-500 transition-colors flex items-center"><i class="fas fa-graduation-cap fa-fw mr-3"></i>Courses</button>
                    <button data-target="content" class="w-full text-left p-3 rounded-md hover:bg-cyan-500 transition-colors flex items-center"><i class="fas fa-book fa-fw mr-3"></i>Content & Files</button>

                <div id="pomodoro" class="tab-content active">...</div>
                <div id="todo" class="tab-content">...</div>
                <div id="ai-tutor" class="tab-content h-full flex flex-col">...</div>
                <div id="courses" class="tab-content">...</div>
                <div id="content" class="tab-content">...</div>
                <div id="payment" class="tab-content">...</div>

                <!-- Admin View -->
                <div id="admin-view" class="tab-content">
                    <!-- Admin Login View - Shown by default -->
                    <div id="admin-login-view">
                        <h2 class="text-3xl font-bold mb-4 text-purple-400">Admin Access</h2>
                        <p class="mb-4 text-gray-400">Please enter admin credentials to manage the platform.</p>
                        <div class="max-w-md">
                            <input type="email" id="admin-email" placeholder="Admin Email" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mb-2">
                            <input type="password" id="admin-password" placeholder="Admin Password" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mb-4">
                            <button id="admin-login-btn" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">Login as Admin</button>
                        </div>
                    </div>
                    <!-- Admin Dashboard - Hidden until successful login -->
                    <div id="admin-dashboard-view" class="hidden">
                         <h2 class="text-3xl font-bold mb-4 text-purple-400">Admin Dashboard</h2>
                         <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="bg-gray-700 p-4 rounded-lg md:col-span-1"><h4 class="text-lg font-semibold mb-3">User Management</h4><div id="user-list" class="max-h-96 overflow-y-auto"></div></div>
                            <div class="bg-gray-700 p-4 rounded-lg md:col-span-2">
                                <h4 class="text-lg font-semibold mb-3">Content Management</h4>
                                <div class="bg-gray-600 p-3 rounded-lg">
                                    <h5 class="font-bold mb-2">Add/Edit Content</h5>
                                    <select id="content-type-admin" class="w-full p-2 rounded bg-gray-500 mb-2 text-white">
                                        <option value="courses">Course</option>
                                        <option value="books">Book</option>
                                        <option value="resources">Resource</option>
                                        <option value="lessons">Lesson</option>
                                        <option value="sections">Section</option>
                                    </select>
                                    <input id="content-title-admin" placeholder="Content Title" class="w-full p-2 rounded bg-gray-500 mb-2">
                                    <textarea id="content-description-admin" placeholder="Content Description" class="w-full p-2 rounded bg-gray-500 mb-2"></textarea>
                                    <div class="flex items-center gap-4 mb-2">
                                        <label class="flex items-center"><input type="checkbox" id="content-is-paid-admin" class="mr-2 h-4 w-4"> Is this paid content?</label>
                                        <input type="number" id="content-price-admin" placeholder="Price in MP" class="p-2 rounded bg-gray-500 hidden">
                                    </div>
                                    <button id="add-content-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Add Content</button>
                                </div>
                            </div>
                        </div>
                    </div>

    <script type="module">
        // --- SUPABASE & API CONFIG ---
        const SUPABASE_URL_STUDENTY = 'https://cupgajsbmmstqvxdfcjn.supabase.co';
        const SUPABASE_ANON_KEY_STUDENTY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN1cGdhanNibW1zdHF2eGRmY2puIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDEzMzAsImV4cCI6MjA2OTE3NzMzMH0.fjEnLnGnR9pZ3Mm1ThUA92U7Lbg804z9WB1smm9sWsQ';
        const SUPABASE_URL_BANK = 'https://effpdesipfziszvborof.supabase.co';
        const SUPABASE_ANON_KEY_BANK = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmZnBkZXNpcGZ6aXN6dmJvcm9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTQzOTgsImV4cCI6MjA2OTAzMDM5OH0.JIgvjeBI_N_TpJRWc1ptKpr4CoXbAfT8huvNfRA1nqY';
        const GEMINI_API_KEY = 'AIzaSyBhjtiqzJMOtw5k7EO9TA1SCj7tARcpKFI'; 

        const { createClient } = supabase;
        const dbStudenty = createClient(SUPABASE_URL_STUDENTY, SUPABASE_ANON_KEY_STUDENTY);
        const dbBank = createClient(SUPABASE_URL_BANK, SUPABASE_ANON_KEY_BANK);

        let currentUser = null;
        let userProfile = null;
        let userPurchases = [];

        // --- DOM Elements ---
        // ... (All DOM element selections are here)

        // --- ADMIN LOGIC (NEW) ---
        const adminLoginView = document.getElementById('admin-login-view');
        const adminDashboardView = document.getElementById('admin-dashboard-view');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const isPaidCheckbox = document.getElementById('content-is-paid-admin');
        const priceInput = document.getElementById('content-price-admin');

        adminLoginBtn.addEventListener('click', () => {
            const email = document.getElementById('admin-email').value;
            const pass = document.getElementById('admin-password').value;
            if (email === 'Mostafaalatawy3@gmail.com' && pass === '123456789#Osama') {
                adminLoginView.style.display = 'none';
                adminDashboardView.style.display = 'block';
                // Load admin-specific data if needed
            } else {
                alert('Incorrect admin credentials.');
            }
        });

        isPaidCheckbox.addEventListener('change', () => {
            priceInput.style.display = isPaidCheckbox.checked ? 'block' : 'none';
        });

        document.getElementById('add-content-btn').addEventListener('click', async () => {
            const type = document.getElementById('content-type-admin').value;
            const title = document.getElementById('content-title-admin').value;
            const description = document.getElementById('content-description-admin').value;
            const is_paid = isPaidCheckbox.checked;
            const price = is_paid ? parseFloat(priceInput.value) || 0 : 0;

            if (!title) {
                alert('Title is required.');
                return;
            }

            const { error } = await dbStudenty.from(type).insert([{ title, description, is_paid, price }]);
            if (error) {
                alert('Failed to add content: ' + error.message);
            } else {
                alert('Content added successfully!');
                // Clear form
                document.getElementById('content-title-admin').value = '';
                document.getElementById('content-description-admin').value = '';
                isPaidCheckbox.checked = false;
                priceInput.value = '';
                priceInput.style.display = 'none';
                loadAllContent(); // Refresh content for all users
            }
        });

        // --- CONTENT & PURCHASE LOGIC (UPDATED) ---
        const loadAllContent = async () => {
            if (!currentUser) return;
            
            // Fetch user's purchases first
            const { data: purchases } = await dbStudenty.from('user_purchases').select('*').eq('user_id', currentUser.id);
            userPurchases = purchases || [];

            // Reset containers
            document.getElementById('courses-container').innerHTML = '';
            document.getElementById('resources-container').innerHTML = '';
            
            const contentTypes = ['courses', 'books', 'resources', 'lessons', 'sections'];
            for (const type of contentTypes) {
                const { data, error } = await dbStudenty.from(type).select('*').order('created_at', { ascending: false });
                if (error) continue;

                data.forEach(item => {
                    const isPurchased = userPurchases.some(p => p.item_id === item.id && p.item_type === type);
                    const container = type === 'courses' ? document.getElementById('courses-container') : document.getElementById('resources-container');
                    
                    const div = document.createElement('div');
                    div.className = 'bg-gray-700 p-4 rounded-lg';

                    if (item.is_paid && !isPurchased) {
                        // Render locked content
                        div.innerHTML = `
                            <div class="flex justify-between items-center">
                                <h4 class="font-bold text-lg text-gray-400">${item.title}</h4>
                                <span class="text-yellow-400 font-bold">${item.price} MP</span>
                            </div>
                            <p class="text-gray-500 my-2">Purchase to unlock this content.</p>
                            <button class="buy-now-btn w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded"
                                data-item-id="${item.id}" data-item-type="${type}" data-item-price="${item.price}">
                                Buy Now
                            </button>
                        `;
                    } else {
                        // Render unlocked/free content
                        div.innerHTML = `<h4 class="font-bold text-lg text-cyan-300">${item.title}</h4><p class="text-gray-400">${item.description || ''}</p>`;
                        if (item.is_paid) {
                            div.innerHTML += `<div class="mt-2 text-xs text-green-400 font-semibold">PURCHASED</div>`;
                        }
                    }
                    container.appendChild(div);
                });
            }
        };

        document.getElementById('main-view').addEventListener('click', async (e) => {
            if (e.target.classList.contains('buy-now-btn')) {
                if (!userProfile?.linked_card_number) {
                    alert("Please link a payment card in the 'Payment' section first!");
                    return;
                }

                const button = e.target;
                const itemId = parseInt(button.dataset.itemId);
                const itemType = button.dataset.itemType;
                const itemPrice = parseFloat(button.dataset.itemPrice);

                if (confirm(`Confirm purchase of this item for ${itemPrice} MP?`)) {
                    if (!userProfile.card_is_unlimited && userProfile.card_balance < itemPrice) {
                        alert("Insufficient balance on your linked card.");
                        return;
                    }

                    const { error } = await dbStudenty.from('user_purchases').insert({
                        user_id: currentUser.id,
                        item_id: itemId,
                        item_type: itemType,
                        price_paid: itemPrice
                    });

                    if (error) {
                        alert("Purchase failed. You may already own this item. Error: " + error.message);
                    } else {
                        alert("Purchase successful!");
                        // Optimistically update local balance
                        if (!userProfile.card_is_unlimited) {
                            userProfile.card_balance -= itemPrice;
                        }
                        await loadAllContent(); // Refresh view to show unlocked content
                    }
                }
            }
        });

        // --- All other functions (Auth, Pomodoro, ToDo, etc.) are included below ---
        // ... (The rest of the JS code is identical to the previous version)

    </script>
</body>
